<!DOCTYPE html>
<html>
<head>
    <title>Payroll Form</title>
    <link rel="stylesheet" href = "css/style.css"/>
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<body>
    <div class = "logo">
        <img src="Screenshot 2023-04-22 114636.png" id="Image" >
        <h3>EMPLOYEE<br>PAYROLL</h3>
    </div>
    <div class = "form">
        <h3>Employee Payroll Form</h3>
        <form action = "PayrollForm.html" id="employeeform">
            <div class = "row">
                <div class="col-25">
                    <label for = "name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name"/>
                </div>
            </div>   
            <div class = "row">
                
                <p class="profile">Profile Image</p>
                <input type="radio" id="emp1" name="dp" value="images\\emp1.jpg">
                <label for="emp1"><img src="images\emp1.jpg"/></label><br>
                <input type="radio" id="emp2" name="dp" value="images\\emp2.jpg">
                <label for="emp2"><img src="images\emp2.jpg"/></label><br>
                <input type="radio" id="emp3" name="dp" value = "images\\emp3.jpg">
                <label for="emp3"><img src="images\emp3.jpg"/></label>    
                
            </div>
            <div class = "row">
                <p class="gender">Gender</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female ">Female</label><br>  
            </div>
            <div class="row">
                <p class="department">Department</p>
                <input type="checkbox" id="dept1" name="dept" value="HR">
                <label for="dept1"> HR</label><br>
                <input type="checkbox" id="dept2" name="dept" value="Sales">
                <label for="dept2"> Sales</label><br>
                <input type="checkbox" id="dept3" name="dept" value="Finance">
                <label for="dept3"> Finance</label>
                <input type="checkbox" id="dept4" name="dept" value="Engineer">
                <label for="dept4"> Engineer</label>
                <input type="checkbox" id="dept5" name="dept" value="Others">
                <label for="dept5"> Others</label>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="salary">Salary</label>
                </div>
                <div class="col-75">
                  <select id="salary" name="salary">
                    <option value=50000>50000</option>
                    <option value=100000>100000</option>
                    <option value=150000>150000</option>
                    <option value=200000>200000</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="startdate">Start Date</label>
                </div>
                <div class="col-75">
                  <select id="day" name="Day">
                    <option disabled selected value="Day">Day</option>

                  </select>
                  <select id="month" name="Month">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sept">Sept</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                    
                  </select>
                  <select id="year" name="Year">
                    <option disabled selected value="Year">Year</option>
                  </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label for="notes">Notes</label>
                </div>
                <div class="col-75">
                  <textarea id="notes" name="notes" style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <div class = "buttons">
                <button>Cancel</button>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
              
        </form>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
